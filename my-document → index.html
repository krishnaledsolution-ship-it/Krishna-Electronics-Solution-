<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Digital Document</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:15px;
}
.card{
  max-width:420px;
  background:#fff;
  margin:auto;
  border-radius:12px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  margin:5px 0 15px;
}
label{
  font-size:14px;
  margin-top:10px;
  display:block;
}
input, textarea{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  width:100%;
  padding:10px;
  margin-top:15px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#007bff;
  color:#fff;
}
img{
  width:100%;
  max-height:200px;
  object-fit:contain;
  border-radius:10px;
  margin-top:10px;
}
.view p{
  margin:6px 0;
}
.hide{
  display:none;
}
</style>
</head>

<body>

<div class="card">

<h2>üìÑ My Digital Document</h2>

<!-- VIEW MODE -->
<div id="view" class="view">
  <p><b>Name:</b> <span id="v_name"></span></p>
  <p><b>Mobile:</b> <span id="v_mobile"></span></p>
  <p><b>Address:</b> <span id="v_address"></span></p>
  <img id="v_image">
  <button onclick="editMode()">‚úèÔ∏è Edit</button>
</div>

<!-- EDIT MODE -->
<div id="edit" class="hide">
  <label>Name</label>
  <input id="name">

  <label>Mobile</label>
  <input id="mobile">

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Upload Image</label>
  <input type="file" accept="image/*" onchange="loadImage(event)">

  <button onclick="saveData()">üíæ Save</button>
</div>

</div>

<script>
let imgData = localStorage.getItem("img") || "";

function loadData(){
  document.getElementById("v_name").innerText = localStorage.getItem("name") || "Not set";
  document.getElementById("v_mobile").innerText = localStorage.getItem("mobile") || "Not set";
  document.getElementById("v_address").innerText = localStorage.getItem("address") || "Not set";
  if(imgData){
    document.getElementById("v_image").src = imgData;
  }
}
loadData();

function editMode(){
  document.getElementById("view").classList.add("hide");
  document.getElementById("edit").classList.remove("hide");

  name.value = localStorage.getItem("name") || "";
  mobile.value = localStorage.getItem("mobile") || "";
  address.value = localStorage.getItem("address") || "";
}

function saveData(){
  localStorage.setItem("name", name.value);
  localStorage.setItem("mobile", mobile.value);
  localStorage.setItem("address", address.value);
  localStorage.setItem("img", imgData);
  location.reload();
}

function loadImage(e){
  let reader = new FileReader();
  reader.onload = function(){
    imgData = reader.result;
  }
  reader.readAsDataURL(e.target.files[0]);
}
</script>

</body>
</html>
